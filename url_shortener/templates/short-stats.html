{% extends 'base.html' %}

{% block section %}
<div class="stats">
	<table class="table table-hover table-striped table-bordered">
	 <caption>Stats of Short URL</caption>	
		<thead class="thead-light">
			<tr>
				<th scope="col">Long URL</th>
				<th scope="col">Short URL</th>
				<th scope="col">Hits</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ long_url }}</td>
				<td><a href={{ long_url }}> /{{ short_url }}</a></td>
				<td>{{ hits }}</td>
			</tr>
		</tbody>
	</table>
</div>
